                                    <input readonly required type="number" class="form-control " name="id" id="id" placeholder="Your id" value="" readonly>

                                <div class="form-group mt-3">
                                    <label for="stream"><span class="font-weight-bold ">Stream:</span></label>
                                    <input readonly required type="text" class="form-control " name="stream" id="stream" placeholder="Your Stream " readonly value="">

                                <div class="form-group mt-3">

                                    <input readonly required type="number" class="form-control " name="experience" id="experience" placeholder="Your experience " readonly value="">

                                    <input readonly required type="text" class="form-control " name="languageknown" id="languageknown" placeholder="Your Email Address " value="" readonly>

                                <div class="form-group mt-3">
                                    <label for="cgpa"><span class="font-weight-bold ">Cgpa:</span></label>
                                    <input readonly required type="text" class="form-control " name="cgpa" id="cgpa" placeholder="Your cgpa" readonly value="">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="projects"><span class="font-weight-bold ">Projects:</span></label>
                                    <input readonly required type="text" class="form-control " name="projects" id="projects" placeholder="Your projects" readonly value="">

                                <div class="form-group mt-3">
                                    <label for="yop"><span class="font-weight-bold ">YOP:</span></label>
                                    <input readonly required type="number" class="form-control " name="yop" id="yop" placeholder="Your yop" readonly value="">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="skills"><span class="font-weight-bold ">Skills:</span></label>
                                    <input readonly required type="text" class="form-control " name="skills" id="skills" placeholder="Your skills" readonly value="">
